<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>代码设计模式之代理模式</h1>
    <script>
        // ? 卢雯
        // document.write('卢雯')
        // 对象字面量   描述功能    表现力
        // 对象由属性和方法构成
        // 动作
        let lw = {
            name: '卢雯',
            age: 20,
            hometown: '宜春',
            // hasGirlfriend: false
            isSingle: true,
            sendFlower(o){
                o.receiverFlower(this)
            }
        }
        let xm = {
            xq: 50,
            name: '小美',
            age: 18,
            hometown: '宜春',
            room: '201',
            receiverFlower(o){
                console.log(`${this.name}收到了${o.name}送的花`)
                if(this.xq >= 90){
                    console.log('万达走一波')
                } else {
                    console.log('酸辣汤准备好。。。。。')
                }
                
            }
        }
        // 代理模式
        let xh = {
            name: '小红',
            room: '201',
            hometown: '宜春',
            //接口  当不同的对象，具有相同的方法时， 可以互换使用
            receiverFlower(o){
                //if(o.name === '卢雯'){
                //    console.log('让我们在一起吧。。。')
                //} else {
                    //xm.receiverFlower(o)
                //}
                setTimeout(function(){
                    xm.xq = 95;
                    xm.receiverFlower(o)
                },10000)
            }
        }

        lw.sendFlower(xh)
    </script>
</body>
</html>
